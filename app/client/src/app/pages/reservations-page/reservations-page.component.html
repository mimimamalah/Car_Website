<div class="container-column">
    <p id="title">FIND A PARTICULAR RESERVATION</p>
    <div class="wrapper">
        <div class="container-column reservations" *ngFor="let reservation of reservations">
            <app-reservation-card *ngIf="reservation" [reservation] = "reservation"></app-reservation-card>                
        </div>
    </div>
    <button routerLink="/registration">Créer une réservation</button>
</div>
