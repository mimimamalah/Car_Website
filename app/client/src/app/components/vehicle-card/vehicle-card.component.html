<div class="vehicle-card">
	<div class="details">  
      <div class="thumb-gallery">
            <img class="first" [src]="setImageSrc(vehicle.marque)[0]" />
            <img class="second" [src]="setImageSrc(vehicle.marque)[1]" />
      </div>
			<div class="info">
    			<h3>{{vehicle.marque}}</h3>
				<div class="stars" [attr.data-stars]="vehicle.rating">
					<svg *ngFor="let _ of getRatingArray(vehicle.rating)" class="star rating" [attr.data-rating]="_">
					  <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
					</svg>
				</div>
				<div class="price">
					<span>Price Starting at</span>
					<h4>$2,998,000</h4>
				</div>
				<div class="ctas">
					<a href="#" class="btn primary">Model Details</a>
					<a href="#" class="btn secondary">Cars for Sale</a>
			        <div style="clear:both;"></div>
		        </div>
				<div class="desc">
					<p>Leaving the 99.99 percent in its dust, the Chiron is a 1500-hp smackdown of every hypercar.</p>
				</div>
				<div class="specs">
					<div class="spec mpg">
						<span>EPA City/Hwy</span>
						<p>9/14<span>mpg</span></p>
					</div>
					<div class="spec mpg">
						<span>0-60</span>
						<p>2.3<span>sec</span></p>
					</div>
					<div class="spec mpg">
						<span>Horsepower</span>
						<p>1500<span>hp</span></p>
					</div>
				</div>
			</div>
		</div>
</div>
